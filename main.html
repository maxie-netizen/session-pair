<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAXWELL SESSION</title>
  <link rel="shortcut icon" href="https://files.catbox.moe/urnjdz.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "https://railway.app",
      "logo": "https://files.catbox.moe/urnjdz.jpg",
      "name": "MAXWELL TECH",
      "description": "Advanced WhatsApp session management tools"
    }
  </script>
  <style>
    :root {
      --primary-color: #48ff00;
      --secondary-color: #ff0000;
      --accent-color: #15ff00;
      --dark-bg: #0a0a0a;
      --card-bg: #111;
      --text-color: #fff;
      --text-muted: #aaa;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--dark-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: var(--text-color);
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(72, 255, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 0, 0, 0.1) 0%, transparent 50%);
      background-attachment: fixed;
      overflow-x: hidden;
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: var(--primary-color);
      border-radius: 50%;
      opacity: 0.6;
      animation: float linear infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
    
    .main-container {
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
      width: 100%;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid var(--primary-color);
      box-shadow: 0 0 20px var(--primary-color);
      animation: pulse 2s infinite alternate;
    }
    
    @keyframes pulse {
      from {
        box-shadow: 0 0 10px var(--primary-color);
      }
      to {
        box-shadow: 0 0 30px var(--primary-color);
      }
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      letter-spacing: 2px;
    }
    
    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      width: 100%;
      margin-bottom: 2rem;
    }
    
    .button {
      position: relative;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0 20px;
      background-color: var(--card-bg);
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      overflow: hidden;
      border: 1px solid rgba(72, 255, 0, 0.2);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    
    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color), #000000, #000000, var(--secondary-color));
      background-size: 400%;
      opacity: 0;
      transition: 0.5s;
      z-index: -1;
    }
    
    .button:hover::before {
      opacity: 1;
      animation: steam 8s linear infinite;
    }
    
    .button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--card-bg);
      z-index: -1;
      transition: 0.3s;
    }
    
    .button:hover::after {
      opacity: 0;
    }
    
    .button i {
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }
    
    .button:hover i {
      transform: scale(1.2);
    }
    
    @keyframes steam {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }
    
    .error-section {
      background-color: rgba(255, 0, 0, 0.1);
      padding: 1.5rem;
      border-radius: 10px;
      width: 100%;
      text-align: center;
      margin-top: 1rem;
      border: 1px solid rgba(255, 0, 0, 0.3);
      animation: fadeIn 1s forwards;
    }
    
    .error-section p {
      margin-bottom: 1rem;
      color: var(--text-muted);
    }
    
    .footer {
      margin-top: 3rem;
      text-align: center;
      width: 100%;
      color: var(--text-muted);
      font-size: 0.9rem;
      padding: 1rem 0;
      border-top: 1px solid rgba(255,255,255,0.1);
      animation: fadeIn 1s forwards;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }
    
    .social-links a {
      color: var(--text-muted);
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }
    
    .social-links a:hover {
      color: var(--primary-color);
      transform: translateY(-3px);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .button-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .main-container {
        padding: 1rem;
      }
    }
    
    /* Floating animation */
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    /* Tooltip for buttons */
    .tooltip {
      position: relative;
    }
    
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      white-space: nowrap;
      margin-bottom: 10px;
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .tooltip:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(-5px);
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>
  
  <div class="main-container">
    <div class="header floating">
      <img src="https://https://files.catbox.moe/urnjdz.jpg" alt="MAXWELL Logo" class="logo">
      <h1>MAXWELL SESSION</h1>
      <p class="subtitle">Advanced WhatsApp Session Management Tools</p>
    </div>
    
    <div class="button-grid">
      <a href="/qr" class="button tooltip" data-tooltip="Scan QR Code" target="_blank">
        <i class="fas fa-qrcode"></i>
        <span>QR-CODE</span>
      </a>
      
      <a href="/pair" class="button tooltip" data-tooltip="Get Pairing Code" target="_blank">
        <i class="fas fa-key"></i>
        <span>PAIRING-CODE</span>
      </a>
      
      <a href="https://github.com/maxie-netizen/maxie-xmd /fork" class="button tooltip" data-tooltip="Fork on GitHub" target="_blank">
        <i class="fab fa-github"></i>
        <span>MAXIE-XMD</span>
      </a>
      
      <a href="https://whatsapp.com/channel/0029VbB2Oro0lwgpSGvtrf25" class="button tooltip" data-tooltip="Join Channel" target="_blank">
        <i class="fab fa-whatsapp"></i>
        <span>WhatsApp</span>
      </a>
    </div>
    
    <div class="error-section">
      <p>HAVE ANY ERROR? CLICK THE ERROR BUTTON</p>
      <a href="https://wa.me/254743518481" class="button" target="_blank">
        <i class="fas fa-exclamation-triangle"></i>
        <span>REPORT ERROR</span>
      </a>
    </div>
    
    <div class="footer">
      <p>MAXWELL TECH &copy; <span id="currentYear"></span> | All Rights Reserved</p>
      <div class="social-links">
        <a href="#" target="_blank"><i class="fab fa-github"></i></a>
        <a href="#" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </div>
  
  <script>
    // Set current year in footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    
    // Create animated particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 2px and 5px
        const size = Math.random() * 3 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        
        // Random animation duration
        const duration = Math.random() * 20 + 10;
        particle.style.animationDuration = `${duration}s`;
        
        // Random delay
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Initialize particles when DOM is loaded
    document.addEventListener('DOMContentLoaded', createParticles);
    
    // Add hover effect to buttons
    const buttons = document.querySelectorAll('.button');
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        button.querySelector('i').style.transform = 'scale(1.2)';
      });
      
      button.addEventListener('mouseleave', () => {
        button.querySelector('i').style.transform = 'scale(1)';
      });
    });
    
    // Add click animation to buttons
    buttons.forEach(button => {
      button.addEventListener('click', (e) => {
        // Only animate if it's not an external link
        if (!button.getAttribute('target') || !button.getAttribute('href').startsWith('http')) {
          e.preventDefault();
          button.style.transform = 'scale(0.95)';
          setTimeout(() => {
            button.style.transform = '';
            window.location.href = button.getAttribute('href');
          }, 200);
        }
      });
    });
  </script>
</body>
</html>
